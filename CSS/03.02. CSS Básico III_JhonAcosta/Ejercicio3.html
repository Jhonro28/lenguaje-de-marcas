<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightgrey;
        }

        h1 {
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
            color:black;
        }

        nav {
            background-color: honeydew;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            margin: 10px;
            font-size: 20px;
            padding: 10px;
            background-color: lightgreen;
        }

        nav a:visited {
            color: blue;
        }

        nav a:hover {
            background-color: yellow;
            color: red;
        }

        nav a:active {
            background-color: orange;
            color: white;
        }

        /* Estilo muy básico para los elementos del menú */
        .menu {
            text-align: center;
            margin-top: 30px;
        }

        .menu-item {
            font-size: 16px;
            padding: 5px;
            border: 1px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Menú del Restaurante</h1>
    <nav>
        <a href="#entradas">Entradas</a>
        <a href="#platos">Platos Principales</a>
        <a href="#postres">Postres</a>
        <a href="#bebidas">Bebidas</a>
    </nav>

    <div id="entradas" class="menu">
        <div class="menu-item">Ensalada</div>
        <div class="menu-item">Sopa</div>
        <div class="menu-item">Patatas fritas</div>
    </div>

    <div id="platos" class="menu">
        <div class="menu-item">Pollo</div>
        <div class="menu-item">Arroz con cosas</div>
        <div class="menu-item">Spaghetti</div>
    </div>

    <div id="postres" class="menu">
        <div class="menu-item">Helado</div>
        <div class="menu-item">Fruta</div>
        <div class="menu-item">Pastel</div>
    </div>

    <div id="bebidas" class="menu">
        <div class="menu-item">Agua</div>
        <div class="menu-item">Cerveza</div>
        <div class="menu-item">Refresco</div>
    </div>
</body>
</html>
